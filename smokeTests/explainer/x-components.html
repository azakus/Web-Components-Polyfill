<element name="x-foo">
	<template>
		[<content></content>]
	</template>
</element>

<element name="x-hasfoo">
	<template>
		[=P] <x-foo><content></content></x-foo> [=P]
	</template>
</element>

<element name="x-bar" extends="x-foo">
	<template>
		My ancestor, x-foo, says: <b><shadow></shadow></b>
	</template>
</element>

<element name="x-zot" extends="x-bar">
	<template>
		Zot's pre-Bar content: <b><content select="span"></content></b>
		<br/>
		My ancestor, x-bar, says: <shadow></shadow>
		<br/>
		Zot's post-Bar content: <content></content>
	</template>
</element>

<element name="x-public">
	<template>
		<content></content>
	</template>
	<script>
		this.component.prototype = {
			exports: [
				"moar"
			],
			moar: function() {
				this.lightdom.appendChild(document.createTextNode(" moar-public"));
			}
		};
	</script>
</element>

<element name="x-methods" extends="x-public">
	<template>
		<content></content>
	</template>
	<script>
		this.component.prototype = {
			doMoar: function() {
				this.lightdom.appendChild(document.createTextNode(" moar-hidden-methods"));
			},
			moar: function() {
				this.doMoar();
			}
		};
	</script>
</element>
